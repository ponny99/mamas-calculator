<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link ref="stylesheet" type="text/css" href="style.css"
</head>
<body>
        <form class="calulator" name ="culcu">
            <input class="value" type="text" name ="display" readonly "">
            <span class="numbers" onclick="document.calcu.text.value +=''">c</span>
            <span class="numbers" onclick="document.calcu.text.value +='/'">/</span>
            <span class="numbers" onclick="document.calcu.text.value +='*'">*</span>
            <span class="numbers" onclick="document.calcu.text.value +='7'">7</span>
            <span class="numbers" onclick="document.calcu.text.value +='8'">8</span>
            <span class="numbers" onclick="document.calcu.text.value +='9'">9</span>
            <span class="numbers" onclick="document.calcu.text.value +='-'">-</span>
            <span class="numbers" onclick="document.calcu.text.value +='4'">4</span>
            <span class="numbers" onclick="document.calcu.text.value +='5'">5</span>
            <span class="numbers" onclick="document.calcu.text.value +='6'">6</span>
            <span class="numbers" onclick="document.calcu.text.value +='+'">+</span>
            <span class="numbers" onclick="document.calcu.text.value +='3'">3</span>
            <span class="numbers" onclick="document.calcu.text.value +='2'">2</span>
            <span class="numbers" onclick="document.calcu.text.value +='1'">1</span>
            <span class="numbers" onclick="document.calcu.text.value +='00'">00</span>                                              
            <span class="numbers" onclick="document.calcu.text.value +='.'">.</span>
            <span class="numbers" onclick="document.calcu.text.value +='='">=</span>
            
                                                          

            
        </form>
    </div>
</body>
</html>
